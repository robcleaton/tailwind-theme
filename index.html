
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Theme Weaver</title>
    <meta name="description" content="Tailwind CSS Component Showcase" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="og-image.png" />
    <!-- Base path will be injected by Vite based on configuration -->
    <script>
      console.log('Document location:', window.location.href);
    </script>
    <!-- SPA Redirect for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" crossorigin src="/tailwind-theme/assets/index-CTtnqHXG.js"></script>
    <link rel="stylesheet" crossorigin href="/tailwind-theme/assets/style-C-29l2Xi.css">
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
