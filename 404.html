
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.
    
    var pathSegmentsToKeep = 1; // Important: Keep this at 1 for /tailwind-theme/ format
    
    var l = window.location;
    
    // Log debugging information
    console.log('404 redirect script running');
    console.log('Original location:', l.href);
    console.log('Pathname:', l.pathname);
    
    // Check if we're on the GitHub Pages domain
    if (l.hostname.includes('github.io')) {
      // Build the redirect URL for GitHub Pages
      var redirectUrl = 
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      console.log('Redirecting to:', redirectUrl);
      
      l.replace(redirectUrl);
    } else {
      // For local development, just go to the root
      l.replace('/');
    }
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>If you are not redirected automatically, <a href="/tailwind-theme/">click here</a> to go to the homepage.</p>
  <script>
    // Additional fallback in case the main script fails
    setTimeout(function() {
      if (window.location.pathname.indexOf('/tailwind-theme/') === 0) {
        window.location.href = '/tailwind-theme/';
      } else if (window.location.hostname.includes('github.io')) {
        window.location.href = '/tailwind-theme/';
      }
    }, 2000);
  </script>
</body>
</html>
